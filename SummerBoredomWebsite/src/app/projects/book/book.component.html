    <div class="separator">

    </div>
    <mat-card class="selection" id='selectedList' cdkDropList #selectedList="cdkDropList" [cdkDropListData]="selected"
        (cdkDropListDropped)="drop($event)" cdkDropListOrientation="horizontal"
        [cdkDropListConnectedTo]="[page1List,page2List,page3List,page4List,page5List]">
        <app-picture class="book-pictures" cdkDrag *ngFor="let picture of selected" [picture]="picture"></app-picture>
    </mat-card>
    <div class="button-container">
        <div class="within-container">
            <button *ngIf="audio.paused" (click)="playPauseAudio(); openLightBox()" [disabled]="active">
                <mat-icon>play_circle_outline</mat-icon>
            </button>
            <button *ngIf="!audio.paused" (click)="playPauseAudio()">
                <mat-icon>pause_circle_outline</mat-icon>
            </button>
            <button (click)="clearSelected()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>

    </div>

</div>
<div #lightbox id="lightbox" class="lightbox">
    <div class="close-container">
        <button class="close" (click)="closeLightBox(); playPauseAudio()">
            <mat-icon>highlight_off</mat-icon>
        </button>
    </div>
    <div class="modal-content">
        <div #slides [@browsing]="isSelected[i] ? 'selected' : 'unselected'" class="mySlides"
            *ngFor="let picture of selected; let i = index">
            <app-picture [picture]="picture"></app-picture>
        </div>
        <!-- Next/previous controls -->
        <!-- Thumbnail image controls -->
        <span #thumbnails class="thumbnail-container">
            <div class="column" *ngFor="let picture of selected; let i = index">
                <app-picture name="dots" [@browsing]="isSelected[i] ? 'selected' : 'unselected'"
                    class="demo book-pictures" [picture]="picture"></app-picture>
            </div>
        </span>
    </div>
</div>
